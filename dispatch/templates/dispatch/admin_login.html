<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F8FAFC;
            color: #1E293B;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .navbar {
            background-color: #1A2A3A;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            color: #CBD5E1;
            text-decoration: none;
            font-size: 14px;
            padding: 10px 16px;
            border-radius: 4px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #2D3E4F;
            color: #F0F4F8;
        }

        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            font-size: 22px;
            color: #1A2A3A;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            padding: 12px;
            margin-bottom: 14px;
            border: 1px solid #E2E8F0;
            border-radius: 6px;
            font-size: 14px;
            color: #334155;
        }

        input:focus {
            outline: none;
            border-color: #24B497;
            box-shadow: 0 0 5px rgba(36, 180, 151, 0.3);
        }

        .login-btn {
            background-color: #24B497;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-btn:hover {
            background-color: #1D8C82;
        }

        .messages {
            list-style: none;
            padding: 0;
            margin-bottom: 10px;
            color: #D9534F;
        }

        @media (max-width: 400px) {
            .login-container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Admin Login</h2>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="login-btn">Login</button>
    </form>
</div>

</body>
</html>
